<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <script type="module" src="/src/main.ts"></script>
    <header></header>
    <main id="main">
      <div class="summrary">
        <div class="parameter parameter--main">
          <p> <span class="parameter__name">Mana:</span> <span class="value value--number">0</span></p>
      </div>
        <div class="parameter parameter--main">
          <p><span class="parameter__name">Suroviny:</span> <span class="value value--number">35</span></p>
      </div>
      <div class="parameter parameter--wide parameter--long">
        <p><span class="parameter__name">Base:</span> <span class="value">Sruroviny bla bla bla </span></p>
    </div>
      </div>
      <div id="recipes">
        <div class="recipe">
            <div class="recipe__header">
                <h2 class="recipe__name">Bomba</h2>
                <div class="parameter parameter--right parameter--tall">
                    <p class="parameter__name name--large">Obor</p>
                    <span class="value value--small">Základní</span>
                </div>
                <div class="parameter parameter--wide">
                    <p class="value value--small value--color">železná koule s kusem zápalné šňůry</p>
                </div>
            </div>
          <div class="recipe__body">
            <div class="parameter parameter--first parameter--tall">
                <p class="parameter__name name--large">Základ</p>
                <span class="value">železná koule, zápalná šňůra</span>
            </div>
            <div class="parameter">
                <p> <span class="parameter__name">Mana:</span> <span class="value value--number">0</span></p>
            </div>
              <div class="parameter">
                <p><span class="parameter__name">Suroviny:</span> <span class="value value--number">35</span></p>
            </div>
              <div class="parameter">
                <p><span class="parameter__name">Obtížnost:</span> <span class="value value--number">8</span></p>
            </div>
                <div class="parameter">
                    <p><span class="parameter__name">Trvání:</span> <span class="value value--number">0</span></p>
                </div>
            </div>
          <div class="recipe__sum">
            <div class="parameter">
                <p><span class="parameter__name">Celkem Many:</span> <span class="value value--number">0</span> </p>
            </div>
            <div class="parameter">
                <p><span class="parameter__name">Celkeam Surovin:</span> <span class="value value--number">0</span> </p>
            </div>
          </div>
          <div class="recipe__control">
            <button class="control__button">+</button>
            <span class="value value--number">0</span>
            <button class="control__button">-</button>
          </div>
        </div>
      </div> 
    </main>
</body>
</html>
